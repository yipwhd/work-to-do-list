<html lang="en">
<head>
   <meta charset ="UTF-8">
   <link rel="stylesheet" href="main.css">
   <script src="http://code.jquery.com/jquery.min.js"></script>
   <script src="app.js"></script>
   <title>My Work-to-do List</title>
</head>
    
<body>

    
<div class="wrapper">
        <h1>
       My Work-to-do List
    </h1>
    
<div id="task">
    <form action>
    <input id="addtask" type="text" name="addtask" value="Add new task">
    <input id="button" type="submit" value="add">
    </form>
    <div id="list">
    
        <ul id="list_items">
           <li class="items">
            <img class="delete" src="images/cross_icon.png" alt="delete">
            <span>Job Application</span>
            <img class="check" src="images/check_icon.png" alt="check">

            </li>
        </ul>
    </div>
    </div>
    </div>
</body>
